<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Singolo</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="logo">
        <a href="#" class="logo__link"><h1 class="logo__title">Singolo</h1></a>
      </div>
      <nav class="header__navigation">
        <ul class="navigation">
          <li class="navigation__item"><a class="navigation__link" href="#">Home</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Services</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Portfolio</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">About</a></li>
          <li class="navigation__item"><a class="navigation__link" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="slider">
      <div class="wrapper slider__wrapper">
        <img class="slider__image" src="./assets/images/verticalPhone.png" alt="Vertical phone">
        <img src="./assets/images/horizontalPhone.png" alt="Horizontal phone">
      </div>
    </section>
  </main>
</body>
</html>
